<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>Day 27 form</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/myControllers.js"></script>


  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body ng-app="app" background="images/bg.jpg" ng-controller="formController">>
  <div class="formbody" ng-show="submitSuccess">
    <h1>
      <strong>Contact Us</strong>
    </h1>
    <form ng-submit="submit()">
      <h3>Name</h3>
      <input type="text" ng-class="class1" ng-model="name" placeholder="John Appleseed">
      <h4 ng-bind="error1"></h4>
      <h3>Email</h3>
      <input type="text" ng-class="class2" ng-model="email" placeholder="john@appleseed.com">
      <h4 ng-bind="error2"></h4>
      <h3>Website</h3>
      <input type="text" ng-class="class3" ng-model="website" placeholder="http://www.johnnyappleseed.com">
      <h4 ng-bind="error3"></h4>
      <h3>Message</h3>
      <textarea type="text" ng-class="class4" ng-model="message" placeholder="Tell me you love me..."></textarea>
      <h4 ng-bind="error4"></h4>
      <button> Submit</button>

 </div>

  <section class="success-page" ng-hide="submitSuccess">
    <h1> Thanks for contacting us {{ name }}. We have recieved your message and will be in touch with you shortly. </h1>
  </section>

  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->

  <!-- endbuild -->
</body>

</html>
